<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinematic Poster Generator</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
          }
        }
      }
    }
  </script>
  <style>
    .poster-thumbnail {
      width: 200px;
      height: 200px;
    }
    .drop-zone {
      transition: all 0.3s ease;
    }
    .drop-zone.drag-over {
      background-color: #e0e7ff;
      border-color: #818cf8;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
  <div id="root" class="min-h-screen p-4"></div>

  <script>
    // App Component
    const App = () => {
      // State variables
      const [darkMode, setDarkMode] = React.useState(false);
      const [selectedRatio, setSelectedRatio] = React.useState('16:9');
      const [isDragging, setIsDragging] = React.useState(false);
      const [posters, setPosters] = React.useState([]);
      
      // Toggle dark mode
      const toggleDarkMode = () => {
        setDarkMode(!darkMode);
        document.documentElement.classList.toggle('dark', !darkMode);
      };
      
      // Handle file drop
      const handleDrop = (e) => {
        e.preventDefault();
        setIsDragging(false);
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          alert(`Uploaded ${files.length} file(s)`);
          // Here you would handle the actual file upload
        }
      };
      
      // Handle drag events
      const handleDragOver = (e) => {
        e.preventDefault();
        setIsDragging(true);
      };
      
      const handleDragLeave = () => {
        setIsDragging(false);
      };
      
      // Generate a new poster
      const generatePoster = () => {
        const newPoster = {
          id: Date.now(),
          name: `Poster ${posters.length + 1}`,
        };
        setPosters([...posters, newPoster]);
      };
      
      // Delete a poster
      const deletePoster = (id) => {
        setPosters(posters.filter(poster => poster.id !== id));
      };
      
      // Aspect ratio options
      const ratios = ['9:16', '1:1', '16:9', '3:4', '4:3'];
      
      return (
        <div className="min-h-screen">
          {/* Header */}
          <header className="max-w-6xl mx-auto mb-8">
            <div className="flex justify-between items-center">
              <div>
                <h1 className="text-3xl font-bold">
                  <i className="fas fa-film mr-2 text-primary"></i>
                  Cinematic Poster Generator
                </h1>
                <p className="text-gray-600 dark:text-gray-400">
                  Transform products into premium cinematic posters with AI
                </p>
              </div>
              <button 
                onClick={toggleDarkMode}
                className="p-2 rounded-full bg-gray-200 dark:bg-gray-700"
              >
                {darkMode ? (
                  <i className="fas fa-sun text-yellow-400"></i>
                ) : (
                  <i className="fas fa-moon text-gray-700"></i>
                )}
              </button>
            </div>
          </header>

          {/* Main Content */}
          <main className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
            {/* Upload Section */}
            <section className="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg lg:col-span-1">
              <h2 className="text-xl font-semibold mb-4">
                <i className="fas fa-upload mr-2"></i>
                1. Product Image
              </h2>
              <div 
                className={`drop-zone border-2 border-dashed rounded-lg p-8 text-center mb-4 ${
                  isDragging ? 'drag-over border-blue-500 bg-blue-50 dark:bg-blue-900/20' : 'border-gray-300 dark:border-gray-600'
                }`}
                onDrop={handleDrop}
                onDragOver={handleDragOver}
                onDragLeave={handleDragLeave}
              >
                <div className="flex flex-col items-center">
                  <i className="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-4"></i>
                  <p className="mb-2">Drag & drop product images</p>
                  <p className="text-sm text-gray-500 dark:text-gray-400 mb-4">
                    JPG, PNG, WEBP (max 5MB)
                  </p>
                  <button className="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg transition">
                    <i className="fas fa-folder-open mr-2"></i>
                    Browse Files
                  </button>
                </div>
              </div>
              <p className="text-sm text-gray-500 dark:text-gray-400 italic">
                <i className="fas fa-info-circle mr-1"></i>
                AI will preserve original lighting, texture, and color fidelity
              </p>
            </section>

            {/* Configuration Section */}
            <section className="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg lg:col-span-2">
              <h2 className="text-xl font-semibold mb-4">
                <i className="fas fa-sliders-h mr-2"></i>
                2. Poster Configuration
              </h2>
              
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                {/* Aspect Ratio */}
                <div>
                  <h3 className="font-medium mb-2">
                    <i className="fas fa-crop-alt mr-2"></i>
                    Aspect Ratio
                  </h3>
                  <div className="grid grid-cols-5 gap-2">
                    {ratios.map((ratio) => (
                      <button 
                        key={ratio}
                        onClick={() => setSelectedRatio(ratio)}
                        className={`py-2 px-3 rounded-lg border ${
                          ratio === selectedRatio 
                            ? 'border-blue-500 bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-300' 
                            : 'border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700'
                        }`}
                      >
                        {ratio}
                      </button>
                    ))}
                  </div>
                </div>

                {/* Creative Concept */}
                <div>
                  <h3 className="font-medium mb-2">
                    <i className="fas fa-lightbulb mr-2"></i>
                    Creative Concept
                  </h3>
                  <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg h-40 overflow-y-auto">
                    <p className="text-sm">
                      "Imagine a sleek smartwatch glowing under stormy skies atop a futuristic cityscape at night. 
                      Rain reflects its luminous interface, symbolizing human resilience against chaos. 
                      The scene evokes a cyberpunk thriller where time is power‚Äîeach second counts."
                    </p>
                  </div>
                </div>
              </div>

              {/* Customization Options */}
              <div className="mt-6 space-y-4">
                <div>
                  <h3 className="font-medium mb-2">
                    <i className="fas fa-edit mr-2"></i>
                    Custom Concept
                  </h3>
                  <textarea 
                    className="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-3"
                    rows="3"
                    placeholder="Describe your cinematic vision..."
                  ></textarea>
                </div>

                <div>
                  <h3 className="font-medium mb-2">
                    <i className="fas fa-image mr-2"></i>
                    Reference Image (Optional)
                  </h3>
                  <div className="flex items-center">
                    <button className="mr-3 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 px-4 py-2 rounded-lg transition">
                      <i className="fas fa-upload mr-2"></i>
                      Upload Reference
                    </button>
                    <span className="text-sm text-gray-500 dark:text-gray-400">JPG, PNG, WEBP</span>
                  </div>
                </div>
              </div>

              {/* Action Buttons */}
              <div className="flex space-x-3 mt-6">
                <button 
                  onClick={generatePoster}
                  className="flex-1 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white py-3 rounded-lg font-medium transition flex items-center justify-center"
                >
                  <i className="fas fa-bolt mr-2"></i>
                  Generate Poster
                </button>
                
                <button className="px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                  <i className="fas fa-history"></i>
                </button>
              </div>
            </section>

            {/* Generated Posters */}
            <section className="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg lg:col-span-3">
              <div className="flex justify-between items-center mb-4">
                <h2 className="text-xl font-semibold">
                  <i className="fas fa-images mr-2"></i>
                  Generated Posters
                </h2>
                <button className="text-sm text-blue-600 dark:text-blue-400 hover:underline">
                  <i className="fas fa-history mr-1"></i>
                  View History (12)
                </button>
              </div>
              
              {posters.length === 0 ? (
                <div className="text-center py-12 text-gray-500">
                  <i className="fas fa-image fa-3x mb-4"></i>
                  <p>No posters generated yet</p>
                  <p className="text-sm mt-2">Click "Generate Poster" to create your first cinematic poster</p>
                </div>
              ) : (
                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                  {posters.map((poster) => (
                    <div key={poster.id} className="relative group">
                      <div className="bg-gray-200 dark:bg-gray-700 border-2 border-dashed rounded-xl w-full h-48 poster-thumbnail"></div>
                      <div className="absolute top-2 right-2 flex space-x-1 opacity-0 group-hover:opacity-100 transition">
                        <button className="bg-white dark:bg-gray-800 p-1.5 rounded-full shadow">
                          <i className="fas fa-download text-gray-700 dark:text-gray-300"></i>
                        </button>
                        <button 
                          onClick={() => deletePoster(poster.id)}
                          className="bg-white dark:bg-gray-800 p-1.5 rounded-full shadow"
                        >
                          <i className="fas fa-trash text-red-500"></i>
                        </button>
                      </div>
                      <div className="mt-2 text-center">
                        <button className="text-sm text-blue-600 dark:text-blue-400 hover:underline">
                          <i className="fas fa-edit mr-1"></i>
                          Refine Poster
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </section>
          </main>

          {/* Footer */}
          <footer className="max-w-6xl mx-auto mt-8 pt-6 border-t border-gray-200 dark:border-gray-700 text-center text-sm text-gray-500 dark:text-gray-400">
            <p>
              <i className="fas fa-robot mr-1"></i>
              Powered by Gemini 2.5 Pro + üçåNano Banana AI | 
              Preserving product authenticity in every cinematic scene
            </p>
          </footer>
        </div>
      );
    };

    // Render the app
    const rootElement = document.getElementById('root');
    ReactDOM.render(<App />, rootElement);
  </script>
  
  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</body>
</html>
